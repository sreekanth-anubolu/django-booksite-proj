<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style type="text/css">
    .btn-move {
        margin-bottom: 10px;
        float: right;
    }
  </style>

  <script>

      function redirect_book_create() {
          window.location.href='create/';
      }
  </script>
</head>
<body>

<div class="container">
  <h2>Bordered Table</h2>

  <p>Books List</p>

  <button id="create-book" type="button" class="btn btn-info btn-move" onclick="redirect_book_create()"> Add Book + </button>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Stock</th>
        <th>Desc</th>
      </tr>
    </thead>
    <tbody>
    {% for book in books %}
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author.full_name }}</td>
        <td>{{ book.stock }}</td>
        <td>{{ book.desc }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
